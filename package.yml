name       : plano-theme
version    : 3.32.1
release    : 5
source     :
    - https://github.com/lassekongo83/plano-theme/archive/v3.32-1.tar.gz : 22980b46fe734ea6fb7111ce4356c367be06413d4980924860dadb7c05f05f96
license    : GPL-3.0-only
component  : desktop.theme
summary    : Plano GTK & GNOME Shell Theme
description: |
    A flat Plano GTK & GNOME Shell Theme
rundeps    :
    - gtk2-engine-murrine
    - gtk-engines
install    : |
    install -dm00644 $installdir/usr/share/themes/plano-theme/
    cp -r gnome-shell $installdir/usr/share/themes/plano-theme/
    cp -r gtk-3.0 $installdir/usr/share/themes/plano-theme/
    cp -r gtk-2.0 $installdir/usr/share/themes/plano-theme/
